<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas-teclado-1" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas-teclado-1');
        const context = canvas.getContext('2d');

        let posicaoX = 0;
        let posicaoY = 0;
        desenharPersonagem();

        document.addEventListener('keydown', function (evento) {
            if (evento.keyCode == 37) { //seta esquerda
                posicaoX -= 10;
                desenharPersonagem();
            }
            else if (evento.keyCode == 38) { // seta cima
                posicaoY -= 10;
                desenharPersonagem();
            }
            else if (evento.keyCode == 39) { // seta direita
                posicaoX += 10;
                desenharPersonagem();
            }
            else if (evento.keyCode == 40) { // seta baixo
                posicaoY += 10;
                desenharPersonagem();
            }
        });

        function desenharPersonagem() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillRect(posicaoX, posicaoY, 20, 50)
        }
    </script>
</body>

</html>
