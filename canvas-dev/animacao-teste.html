<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="animacao.js"></script>
    <script src="bola.js"></script>
</head>
<body>
    <canvas id="canvas-animacao" width="1000" height="1000"></canvas>
    <script>
        var canvas = document.getElementById('canvas-animacao');
        var context = canvas.getContext('2d');

        var b1 = new Bola(context);
        b1.x = 100;
        b1.y = 200;
        b1.velocidadeX = 20;
        b1.velocidadeY = -10;
        b1.cor = 'red';
        b1.raio = 20;

        var b2 = new Bola(context);
        b2.x = 200;
        b2.y = 100;
        b2.velocidadeX = -10;
        b2.velocidadeY = 20;
        b2.cor = 'blue';
        b2.raio = 30;

        var b3 = new Bola(context);
        b3.x = 300;
        b3.y = 300;
        b3.velocidadeX = 30;
        b3.velocidadeY = -20;
        b3.cor = 'green';
        b3.raio = 40;

        var b4 = new Bola(context);
        b4.x = 400;
        b4.y = 400;
        b4.velocidadeX = 40;
        b4.velocidadeY = -30;
        b4.cor = 'yellow';
        b4.raio = 50;

        var b5 = new Bola(context);
        b5.x = 500;
        b5.y = 500;
        b5.velocidadeX = 5;
        b5.velocidadeY = -5 ;
        b5.cor = 'orange';
        b5.raio = 60;

        var animacao = new Animacao(context);
        animacao.novoSprite(b1);
        animacao.novoSprite(b2);
        animacao.novoSprite(b3);
        animacao.novoSprite(b4);
        animacao.novoSprite(b5);
    </script>
</body>
</html>
