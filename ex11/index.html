<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Digite algo para contar a quantidade de vogais: <input type="text" id="input"> <button onclick="contarVogais()">Contar</button></div>
    <div id="text"></div>
    <script>
        const input = document.getElementById("input");
        const text = document.getElementById("text");
        const vogais = ['a', 'e', 'i', 'o', 'u'];

        function contarVogais() {
            let c = 0;
            for(let i = 0; i <= input.value.length; i++) {
                if(vogais.includes(input.value.toLowerCase().charAt(i))){
                    ++c;
                }
            }
            text.innerHTML = `${c} vogais`
        }
    </script>
</body>
</html>
