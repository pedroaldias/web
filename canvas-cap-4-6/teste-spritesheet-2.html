<html>
<head>
    <title>Document</title>
    <script src="js/spritesheet.js"></script>
    <script src="js/animacao.js"></script>
    <script src="js/teclado.js"></script>
    <script src="js/sonic.js"></script>
</head>
<body>
    <canvas id="canvas-sonic" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas-sonic');
        const ctx = canvas.getContext('2d');

        const teclado = new Teclado(document);
        const animacao = new Animacao(ctx);

        const imgSonic = new Image();
        imgSonic.src = 'img/spritesheet.png';

        const sonic = new Sonic(ctx, teclado, imgSonic);
        sonic.x = 0;
        sonic.y = 200;

        animacao.novoSprite(sonic);

        imgSonic.onload = function() {
            animacao.ligar();
        }
    </script>
</body>
</html>
