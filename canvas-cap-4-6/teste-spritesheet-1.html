<html>
<head>
    <title>Testando a classe Spritesheet</title>
    <script src="js/spritesheet.js"></script>
</head>
<body>
    <canvas id="canvas-spritesheet-1" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas-spritesheet-1');
        const ctx = canvas.getContext('2d');

        const imgSonic = new Image();
        imgSonic.src = 'img/spritesheet.png';

        const sheet = new Spritesheet(ctx, imgSonic, 3, 8);
        sheet.intervalo = 60;
        sheet.linha = 1;
        imgSonic.onload = gameLoop;

        function gameLoop(){
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            sheet.proximoQuadro();
            sheet.desenhar(100, 100);

            requestAnimationFrame(gameLoop);
        }
    </script>
    
</body>
</html>
