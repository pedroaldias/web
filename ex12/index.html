<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <table class="container">
        <thead>
            <tr>
                <th class="title" colspan="2">Lista</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="categoria">Categoria: </label>
                    <select name="categoria" id="categoria" onchange="getCategoriaSelecionada()">
                        <option value="none" selected disabled hidden>Escolha uma categoria</option>
                        <option value="mercado">Mercado</option>
                        <option value="transporte">Transporte</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="valor">Valor:</label>
                    <input type="text" name="valor" id="valor" onchange="verificarValor()" >
                    <div id="valor-erro"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="data">Data: </label>
                    <input type="date" name="data" id="data">
                </td>
            </tr>
            <tr>
                <td class="buttons">
                    <button onclick="adicionar()">Adicionar</button>
                    <button onclick="calcular()">Calcular</button>
                </td>
            </tr>   
        </tbody>
    </table>
    <table class="extrato"> 
        <thead>
            <tr>
                <th class="title-extrato" colspan="3">Extrato Banc√°rio</th>
            </tr>
        </thead>
    </table>
    <script src="js/index.js"></script>
</body>
</html>
